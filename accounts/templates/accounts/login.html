{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>WELCOME BACK</title>
</head>
<body class="flex justify-center items-center bg-cover bg-no-repeat bg-center h-screen" style="background-image: url('{% static "images/wallpaper.png" %}')">
   
    <div class="flex justify-center items-center">
        <div class="w-72 h-auto mt-12 p-8 bg-black rounded-2xl flex flex-col items-center">
             <h2 class="text-2xl font-bold text-center text-white mb-6">Login</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Username</label>
                {{ form.username }}
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="w-full py-2 mt-6 bg-gray-200 hover:bg-black hover:text-white text-black font-semibold rounded">
                Login
            </button>
        </form>
        </div>
        
    </div>
    
</body>
</html>
